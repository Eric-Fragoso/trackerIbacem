<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400, 500, 600, 700, 800, 900" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       
        <link rel="stylesheet" media="screen" type="text/css" href="css/ibacemprint.css">
        <link rel="stylesheet" media="print" type="text/css" href="css/ibacemprint.css">

  
        
        <link rel="stylesheet" type="text/css" href="js/jquery.dynatable.css">
        <script src="js/vendor/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.dynatable.js"></script>
        <title>IBACEM - Sistema de Gerenciamento de Controles e Usuários</title>
        <meta charset="UTF-8">
    </head>
    <body>


        <header>
            <div class="wrapper">
                <h1><img src="img/Logo-Ibacem_HOR.png"  /></h1>
                <h2 id="tituloExtrato">RESUMO DOS CONTROLES</h2>
            </div>
        </header>


        <div class="wrapper">
          <div id="pageFinanceiroProdutor" class="conteudoAba">
            <div class="tableHolder" id="imprimivel">
                <table id="my-table" class="table tControles">
                  <thead>
                    <tr>
                      <th width="11%">Entrada</th>
                      <th width="9%">Controle</th>
                      <th>Recepção</th>
                      <th>Seleção</th>
                      <th>Embalagem</th>
                      <th>Expedição</th>
                      <th width="15%" style="background-color:#636e72">Perda Acumulada</th>
                    </tr>
                  </thead>
                  <tbody id="containerControles">
                    
                  </tbody>
                </table>
            </div>
          </div>
        </div>
        <script>
            jQuery(document).ready(function($) {
                
                $('#my-table').dynatable({
                  features: {
                    paginate: false,
                    sort: false,
                    pushState: false,
                    search: false,
                    recordCount: false,
                    perPageSelect: false
                  }
                });
                
                fnPrint();
                
            });
            function fnPrint(){
              $('#my-table').html(localStorage.getItem("conteudoResumo")) ;
              window.print();
              window.close();
            }
            
            

        </script>
        <script src="js/vendor/jspdf.min.js"></script>
        <script src="js/vendor/jspdf.plugin.autotable.js"></script>
        
        
    </body>
