<html>
        <meta charset="utf-8"/>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400, 500, 600, 700, 800, 900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/ibacem-j.css">
        <link rel="stylesheet" type="text/css" href="css/all.css" >
        <script src="js/login/login.js"></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>Ibacem</h1>
            </div>
        </header>
        <form id="formlogin" onsubmit="logar(event);">
            <h2>Esqueceu sua senha?</h2>
            <p style="margin-top:10px">Insira seu email para receber uma nova senha automática</p>
            <div>
                <i class="far fa-user"></i><input id="inputEmail" type="text" placeholder="E-MAIL"><br>
                <button type="submit">RECEBER SENHA</button>

                <p class="erroForm">E-mail não encontrado</p>
            </div>
        </form>
    </body>
</html>
